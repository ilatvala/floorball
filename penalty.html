<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Countdown Timers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 20px;
    }

    .column {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .timer-container {
      text-align: center;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #f9f9f9;
    }

    .timer {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      width: 100%;
    }

    .button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .expired {
      color: red;
    }

    #column3 {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="column" id="column1">
    <div class="button-container">
      <button id="addButton12" class="button" onclick="addTimer(1, 2)">Add 2</button>
      <button id="addButton15" class="button" onclick="addTimer(1, 5)">Add 5</button>
    </div>
  </div>

  <div class="column" id="column3">
    <button class="button" onclick="toggleTimers()">Start/Stop</button>
  </div>

  <div class="column" id="column2">
    <div class="button-container">
      <button id="addButton22" class="button" onclick="addTimer(2, 2)">Add 2</button>
      <button id="addButton25" class="button" onclick="addTimer(2, 5)">Add 5</button>
    </div>
  </div>

  <script>
    let timerIdCounter = 0; // To keep track of timer IDs

    const countdowns = {};
    let isTimersRunning = false;
    // Enable or disable add buttons
    const addButton12 = document.getElementById('addButton12');
    const addButton22 = document.getElementById('addButton22');
    const addButton15 = document.getElementById('addButton15');
    const addButton25 = document.getElementById('addButton25');
    addButton12.disabled = false;    
    addButton22.disabled = false;    
    addButton15.disabled = false;    
    addButton25.disabled = false;    

    function updateTimer(timerId) {
      const timerElement = document.getElementById(`timer${timerId}`);
      const timer = countdowns[timerId];

      const minutes = Math.floor(timer.time / 60);
      const seconds = timer.time % 60;

      timerElement.querySelector('.timer').innerText = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

      if (timer.time === 0) {
        timerElement.querySelector('.timer').classList.add('expired');
      }
    }

    function startTimer(timerId) {
      const timer = countdowns[timerId];
      timer.intervalId = setInterval(() => {
        if (timer.time > 0) {
          timer.time--;
          updateTimer(timerId);
        } else {
          clearInterval(timer.intervalId);
          timer.intervalId = null;
          checkAllTimersEnded();
        }
      }, 1000);
    }

    function addTimer(columnId, minutes) {
    if (isTimersRunning) {
        alert('Stop all timers before adding or removing a timer.');
        return;
    }

    timerIdCounter++;
    const newTimerId = timerIdCounter;

    const timerContainer = document.createElement('div');
    timerContainer.classList.add('timer-container');
    timerContainer.id = `timer${newTimerId}`;

    const buttonContainer = document.createElement('div');
    buttonContainer.classList.add('button-container');

    const removeButton = document.createElement('button');
    removeButton.classList.add('button');
    removeButton.innerText = 'Remove Timer';
    removeButton.onclick = () => removeTimer(newTimerId);
    buttonContainer.appendChild(removeButton);

    const timerElement = document.createElement('div');
    timerElement.classList.add('timer');
    timerElement.innerText = `${String(minutes).padStart(2, '0')}:00`;
    timerContainer.appendChild(buttonContainer);
    timerContainer.appendChild(timerElement);

    const column = document.getElementById(`column${columnId}`);
    column.appendChild(timerContainer);

    countdowns[newTimerId] = { time: minutes * 60, intervalId: null };
    startTimerIfRunning(newTimerId);
    enableRemoveButton(newTimerId);
    }

    function enableRemoveButton(timerId) {
      const removeButton = document.getElementById(`timer${timerId}`).querySelector('.button');
      removeButton.disabled = false;
    }

    function disableRemoveButton(timerId) {
      const removeButton = document.getElementById(`timer${timerId}`).querySelector('.button');
      removeButton.disabled = true;
    }

    function removeTimer(timerId) {
      if (isTimersRunning) {
        alert('Stop all timers before adding or removing a timer.');
        return;
      }

      const timerElement = document.getElementById(`timer${timerId}`);
      timerElement.remove();
      clearInterval(countdowns[timerId].intervalId);
      delete countdowns[timerId];
      checkAllTimersEnded();
    }

    function checkAllTimersEnded() {
      const allTimersEnded = Object.values(countdowns).every(timer => timer.time === 0);
      if (allTimersEnded) {
        stopAllTimers();
      }
    }

    function stopAllTimers() {
      Object.keys(countdowns).forEach(timerId => {
        clearInterval(countdowns[timerId].intervalId);
        countdowns[timerId].intervalId = null;
        enableRemoveButton(timerId);
      });
      isTimersRunning = false;
      addButton12.disabled = false;
      addButton22.disabled = false;
      addButton15.disabled = false;
      addButton25.disabled = false;
    }

    function toggleTimers() {
      const hasTimers = Object.keys(countdowns).length > 0;

      if (!hasTimers) {
        alert('No timers added yet.');
        return;
      }

      const isAnyTimerRunning = Object.values(countdowns).some(timer => timer.intervalId !== null);

      if (isAnyTimerRunning) {
        Object.keys(countdowns).forEach(timerId => {
          clearInterval(countdowns[timerId].intervalId);
          countdowns[timerId].intervalId = null;
          enableRemoveButton(timerId);
          addButton12.disabled = false;
          addButton22.disabled = false;
          addButton15.disabled = false;
          addButton25.disabled = false;
        });
        isTimersRunning = false;
      } else {
        Object.keys(countdowns).forEach(timerId => {
          disableRemoveButton(timerId);
          addButton12.disabled = true;
          addButton22.disabled = true;
          addButton15.disabled = true;
          addButton25.disabled = true;
          startTimer(timerId);
        });
        isTimersRunning = true;
      }
    }

    function startTimerIfRunning(timerId) {
      if (isTimersRunning) {
        startTimer(timerId);
      }
    }
  </script>
</body>
</html>
